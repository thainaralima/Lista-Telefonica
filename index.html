<html ng-app="listaTelefonicaApp">

<head>
    <title>Lista Telef√¥nica</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="cssAngular/cadastro.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>

    <script>
        var listaTelefonicaApp = angular.module("listaTelefonica", []);
        
        var cadastrarTelefonesController=function($scope){
            
            var contatos = [
                {nome:"thainara", operadora:21,ddd:83, numero:"8749-74789"},
                {nome:"bruna", operadora:21,ddd:83, numero:"8869-49718"},
                {nome:"anderson", operadora:21,ddd:83, numero:"8677-15487"}
            ];
            
            $scope.contatos=contatos;
         
        };
        
        listaTelefonicaApp.controller("cadastrarTelefonesController", cadastrarTelefonesController);
        
        
        
    </script>
</head>

<body>
    <div class="container">
        <header> header </header>

        <main>
            <form ng-controller="cadastrarTelefonesController">
                <div class="box">
                    <table class="table">

                        <tr>
                            <th> Nome</th>
                            <th> Operadora</th>
                            <th> DDD</th>
                            <th> numero</th>
                        </tr>
                        <tr ng-repeat="contato in contatos">
                            <td>{{contato.nome}}</td>
                            <td>{{contato.operadora}}</td>
                            <td>{{contato.ddd}}</td>
                            <td>{{contato.numero}}</td>
                        </tr>
                    </table>
                    <tr>
                        <label for="nome"> Nome:</label>
                        <input class="form-control" type="text" name="nome" ng-model="nome" />

                        <label for="operadora"> Operadora:</label>
                        <input class="form-control" type="number" name="operadora" ng-model="operadora" />

                        <label for="ddd"> DDD:</label>
                        <input class="form-control" type="number" name="ddd" ng-model="ddd" />

                        <label for="numero"> Numero:</label>
                        <input class="form-control" type="text" name="numero" ng-model="numero" />
                    </tr>
                    <button class="btn-primary btn-block" type="button" ng-click="adicionarContato(contato)"> Adicionar Contato</button>
                </div>
            </form>
        </main>

        <footer> Footer </footer>

    </div>

</body>

</html>
